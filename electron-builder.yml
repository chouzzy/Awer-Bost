appId: awer.boTRT
productName: boTRT
copyright: Copyright Â© 2023 Matheus Lopes
icon: ./app/images/logos/boTRT-icon.ico
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app/**/*
win:
  icon: ./app/images/logos/boTRT-icon.ico
  target:
    - target: nsis
      arch: [x64, ia32]
mac:
  icon: ./app/assets/icons/mac/icon.icns
  target:
    - target: dmg
linux:
  icon: ./app/assets/icons/linux/icon.png
  target:
    - target: AppImage